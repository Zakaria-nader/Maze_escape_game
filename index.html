<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لعبة المتاهة</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>لعبة الهروب من المتاهة</h1>
  <p id="stepsCount">الخطوات: 0</p>
  <div id="maze"></div>

  <div class="controls">
    <div class="row">
      <button onclick="move(0, -1)">↑</button>
    </div>
    <div class="row">
      <button onclick="move(-1, 0)">←</button>
      <button onclick="move(1, 0)">→</button>
    </div>
    <div class="row">
      <button onclick="move(0, 1)">↓</button>
    </div>
  </div>

  <button id="restartBtn" onclick="restartGame()">إعادة اللعب</button>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_84c42ae3d1.mp3?filename=kids-cheering-6792.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
