<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الهروب من المتاهة</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>الهروب من المتاهة</h1>

  <div id="maze"></div>

  <div id="status"></div>
  <p>عدد الخطوات: <span id="steps">0</span></p>

  <div id="controls">
    <button onclick="movePlayer(0, -1)">↑</button>
    <div>
      <button onclick="movePlayer(-1, 0)">←</button>
      <button onclick="movePlayer(1, 0)">→</button>
    </div>
    <button onclick="movePlayer(0, 1)">↓</button>
  </div>

  <button id="restartBtn" onclick="restartGame()" style="display:none; margin-top: 20px;">إعادة اللعب</button>

  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_84c42ae3d1.mp3?filename=kids-cheering-6792.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
